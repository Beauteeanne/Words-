{% extends 'base.html' %} {% block content %}

<!-- Hero Area Start-->
<div class="slider-area">
  <div
    class="single-slider section-overly slider-height2 d-flex align-items-center"
    data-background="{{ url_for('static', filename='img/hero/about.jpg') }}"
  >
    <div class="container">
      <div class="row">
        <div class="col-xl-12">
          <div class="hero-cap text-center">
            <h2>Add Job Category</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Hero Area End -->
<!-- ================ contact section start ================= -->
<section class="contact-section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="contact-title">Add a Job Category</h2>
      </div>
      <div class="col-lg-12">
        <form
          method="post"
          class="form-contact contact_form"
        >
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label for="title">Add a name that best describes the category.</label>
                <input
                  required
                  class="form-control valid"
                  name="name"
                  id="name"
                  type="text"
                  onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter Job Category'"
                  placeholder="Job Category"
                />
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <label for="message">Give a description of the Category.</label>
                <textarea
                  class="form-control w-100"
                  name="message"
                  id="message"
                  cols="30"
                  rows="9"
                  onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter Description'"
                  placeholder=" Description"
                  style="resize: none"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="form-group mt-3">
            <button
              type="submit"
              id="submit"
              class="button button-contactForm boxed-btn"
            >
              Add Job Category
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
