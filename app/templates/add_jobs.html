{% extends 'base.html' %} {% block title %}Add Job {% endblock %} {% block content %}

<!-- Hero Area Start-->
<div class="slider-area">
  <div
    class="single-slider section-overly slider-height2 d-flex align-items-center"
    data-background="{{ url_for('static', filename='img/hero/about.jpg') }}"
  >
    <div class="container">
      <div class="row">
        <div class="col-xl-12">
          <div class="hero-cap text-center">
            <h2>Add a Job</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Hero Area End -->
<!-- ================ contact section start ================= -->
<section class="contact-section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="contact-title">Add a Job</h2>
      </div>
      <div class="col-lg-12">
        <form
          method="post"
          enctype="multipart/form-data"
          class="form-contact contact_form"
        >
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="title">Add a title that best describes what you want done.</label>
                <input
                  required
                  class="form-control valid"
                  name="title"
                  id="title"
                  type="text"
                  onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter Job Title'"
                  placeholder="Job Title"
                />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="price">How much are you willing to pay.</label>
                <input
                  required
                  class="form-control valid"
                  name="price"
                  id="price"
                  type="number"
                  onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter Job Price $'"
                  placeholder="Job Price $"
                  style="
                    -moz-appearance: textfield;
                    -webkit-appearance: none;
                    margin: 0;
                  "
                />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="image">Add an image.</label>
                <input
                  required
                  class="form-control valid"
                  type="file"
                  name="image"
                  id="image"
                  placeholder="add an image"
                />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="select-form">
                <label for="category">Add an Category to better identify your work.</label>
                <div class="select-itms">
                  <select
                  required
                  name="category"
                  id="select1"
                  class="selectpicker"
                  data-live-search="true"
                >
                  <option selected hidden>-- select category --</option>

                  {% if categories != None %}
                  {% for category in categories %}
                  <option data-tokens="{{ category.name }}" value="{{ category.id }}">{{ category.name }}</option>
                  {% endfor %}
                  {% else %}
                  <option> Nothing to select from... </option>
                  {% endif %}
                </select>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <label for="message">Give a description of your work.</label>
                <textarea
                  class="form-control w-100"
                  name="message"
                  id="message"
                  cols="30"
                  rows="9"
                  onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter Description'"
                  placeholder=" Description"
                  style="resize: none"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="form-group mt-3">
            <button
              type="submit"
              id="submit"
              class="button button-contactForm boxed-btn"
            >
              Add Job
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
